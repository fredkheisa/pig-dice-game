<!DOCTYPE html>
<html lang="en">

<head>
    <title>PIG DICE GAME</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Audiowide|Notable|Sigmar+One|Ultra" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <div class="container">

        <div class="jumbotron move">
            <h1>PIG DICE GAME</h1>
            <h2>GAME MODE</h2>
            <p>
                <button type="button" class="btn btn-success btn-lg">PLAY NOW</button>
                <button type="button" class="btn btn-danger btn2">PLAY LATER</button></p>
        </div>
        <div class="container field">
            <h3>Wanna play Pig Dice?</h3>
            <div>
                <form id="intake">
                    <div class="form-group">
                        <label for="name">What is your name player 1?</label>
                        <input id="p1" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="name">What is your name player 2?</label>
                        <input id="p2" class="form-control" type="text">
                    </div>
                    <button id="words" type="submit" class="btn btn-success">Ok, let's actually play NOW!</button>
                    <br>
                    <br>
            </div>
            <div class="row">
                <div class="first col-md-5">
                    <form id="intake1">
                        <div class="playField">
                            <div class="player1">

                            </div>
                            <h2>Player 1: <span id="player1name"></span> </h2>
                            <h5>Score: <span id="player1score"></span></h5>
                            <button id="roll1" type="submit" class="btn btn-danger">Roll the dice</button>
                            <br>
                            <br>
                            <br>
                            <button id="hold1" type="submit" class="btn btn-danger">HOLD!</button>
                        </div>
                    </form>
                </div>
                <div class="second col-md-5">
                    <form id="intake2">
                        <div class="playField2">
                            <div class="player2">
                            </div>
                            <h2>Player 2: <span id="player2name"></span> </h2>
                            <h5>Score: <span id="player2score"></span></h5>

                            <button id="roll2" type="submit" class="btn btn-danger">Roll the dice</button>
                            <br>
                            <br>
                            <br>
                            <button id="hold2" type="submit" class="btn btn-danger">HOLD!</button>
                        </div>
                        <br>
                    </form>
                </div>
            </div>


        </div>
</body>

</html>
